<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <form action="" method="post" role="uform" class="form-horizontal">

            <input type="hidden" name="row[rules]" value="" />
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">父组:</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_select('row[pid]', $groupdata, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">组名</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required" class="form-control" type="text" name="row[name]" placeholder="管理员分组名称" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">权限:</label>
                <div class="col-xs-12 col-sm-8">
                    <span class="text-muted"><input type="checkbox" name="" id="checkall" /> <label for="checkall"><small>选中全部</small></label></span>
                    <span class="text-muted"><input type="checkbox" name="" id="expandall" /> <label for="expandall"><small>展开会部</small></label></span>

                    <div id="treeview"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">状态</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[status]', [1 => '开启', 0 => '关闭'])}
                </div>
            </div>

            <div class="form-group layer-footer hidden">
                <div class="col-sm-offset-2 col-sm-6 text-left">
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="auth/group/script" /}
