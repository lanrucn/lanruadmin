
<script>
    $(function () {
        //读取选中的条目
        $.jstree.core.prototype.get_all_checked = function (full) {
            var obj = this.get_selected(), i, j;
            for (i = 0, j = obj.length; i < j; i++) {
                obj = obj.concat(this.get_node(obj[i]).parents);
            }
            obj = $.grep(obj, function (v, i, a) {
                return v != '#';
            });
            obj = obj.filter(function (itm, i, a) {
                return i == a.indexOf(itm);
            });
            return full ? $.map(obj, $.proxy(function (i) {
                return this.get_node(i);
            }, this)) : obj;
        };

        common.form.bindevent($("form[role=uform]"), null, null, function () {
            if ($("#treeview").size() > 0) {
                var r = $("#treeview").jstree("get_all_checked");
                $("input[name='row[rules]']").val(r.join(','));
            }
            return true;
        });
        //全选和展开
        $(document).on("click", "#checkall", function () {
            $("#treeview").jstree($(this).prop("checked") ? "check_all" : "uncheck_all");
        });
        $(document).on("click", "#expandall", function () {
            $("#treeview").jstree($(this).prop("checked") ? "open_all" : "close_all");
        });

        //变更级别后需要重建节点树
        $(document).on("change", "select[name='row[pid]']", function () {
            var pid = $(this).data("pid");
            var id = $(this).data("id");
            if ($(this).val() == id) {
                $("option[value='" + pid + "']", this).prop("selected", true).change();
                toastr.error('父组别不能是它的子组别');
                return false;
            }
            $.ajax({
                url: "{:url('roletree')}",
                type: 'post',
                dataType: 'json',
                data: {id: id, pid: $(this).val()},
                success: function (ret) {
                    if (ret.hasOwnProperty("code")) {
                        var data = ret.hasOwnProperty("data") && ret.data != "" ? ret.data : "";
                        if (ret.code === 1) {
                            //销毁已有的节点树
                            $("#treeview").jstree("destroy");
                            rendertree(data);
                        } else {
                            toastr.error(ret.msg);
                        }
                    }
                }, error: function (e) {
                    error(e.message);
                }
            });
        });

        $("select[name='row[pid]']").trigger("change");
    });

    function rendertree(content) {
        $("#treeview")
            .on('redraw.jstree', function (e) {
                $(".layer-footer").attr("domrefresh", Math.random());
            })
            .jstree({
                "themes": {"stripes": true},
                "checkbox": {
                    "keep_selected_style": false,
                },
                "types": {
                    "root": {
                        "icon": "fa fa-folder-open",
                    },
                    "menu": {
                        "icon": "fa fa-folder-open",
                    },
                    "file": {
                        "icon": "fa fa-file-o",
                    }
                },
                "plugins": ["checkbox", "types"],
                "core": {
                    'check_callback': true,
                    "data": content
                }
            });
    }
</script>
