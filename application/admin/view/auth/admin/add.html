<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <form action="" method="post" role="form" class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">组别</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_select('group[]', $groupdata, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">登录名</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required" class="form-control" type="text" name="row[name]" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">密码</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required" class="form-control" type="text" name="row[password]" />
                </div>
            </div>

            <div class="form-group">
                <label for="login_time" class="control-label col-xs-12 col-sm-2">登录失败次数:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" id="login_time" name="row[login_time]" value="0">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">状态</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[status]', [1 => '正常', 0 => '禁用'])}
                </div>
            </div>

            <div class="form-group layer-footer hidden">
                <div class="col-sm-offset-2 col-sm-6 text-left">
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
