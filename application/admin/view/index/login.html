<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/assets/backend/css/lanru.css">
    <title>登录-后台管理</title>
    <script src="/assets/libs/jquery/jquery-2.1.3.min.js"></script>
</head>
<body class="cm-login">

<div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
    <img src="/assets/backend/img/logo.png" />
</div>

<div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
    <form method="post" action="">
        <div class="col-xs-12">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                    <input type="text" name="username" class="form-control" placeholder="管理员名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="checkbox"><label><input name="keeplogin" type="checkbox"> 保持登录?</label></div>
        </div><div class="col-xs-6">
        <button type="button" class="btn btn-block btn-primary">登录</button>
    </div>
    </form>
</div>
<script src="/assets/libs/layer/layer.js"></script>
<script>
    $(function () {
        $('[type="button"]').click(function () {
            $.ajax({
                url: "{:url('login')}",
                data: {
                    username: $("[name='username']").val(),
                    password: $("[name='password']").val(),
                    keeplogin: $("[name='keeplogin']").is(':checked')
                },
                type: "POST",
                success: function (res) {
                    if (res.code == 1) {
                        location.href = '{:url("index")}';
                    } else {
                        layer.msg(res.msg);
                    }
                }
            })
        });
    });
</script>
</body>
</html>
