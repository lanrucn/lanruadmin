<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <form action="" method="post" role="uform" class="form-horizontal">

            <input type="hidden" name="row[id]" value="{$row.id}">

            <input type="hidden" name="row[rules]" value="{$row.rules}" />

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">组名</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required" class="form-control" type="text" name="row[name]" value="{$row.name}" placeholder="管理员分组名称" />
                </div>
            </div>

            <div class="form-group">
                <label for="c-icon" class="control-label col-xs-12 col-sm-2">缩略图:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="form-inline">
                        <input id="c-icon" class="form-control" size="38" name="row[icon]" type="text" value="{$row.icon}">
                        <span><button type="button" id="plupload-icon" class="btn btn-danger plupload" data-input-id="c-icon" data-mimetype="image/*" data-multiple="false" data-preview-id="p-icon" data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i> 上传</button></span>
                        <span><button type="button" id="fachoose-icon" class="btn btn-primary fachoose" data-input-id="c-icon" data-mimetype="icon/*" data-multiple="false" data-url="{:url('general.attachment/select')}"><i class="fa fa-list"></i> 选择</button></span>
                        <span class="msg-box n-right" for="c-icon"></span>
                    </div>
                    <ul class="row list-inline plupload-preview" id="p-icon"></ul>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">权限:</label>
                <div class="col-xs-12 col-sm-8">
                    <span class="text-muted"><input type="checkbox" name="" id="checkall" /> <label for="checkall"><small>选中全部</small></label></span>
                    <span class="text-muted"><input type="checkbox" name="" id="expandall" /> <label for="expandall"><small>展开会部</small></label></span>

                    <div id="treeview"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">状态</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[status]', [1 => '开启', 0 => '关闭'], $row.status)}
                </div>
            </div>

            <div class="form-group layer-footer hidden">
                <div class="col-sm-offset-2 col-sm-6 text-left">
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="user/group/script" /}
