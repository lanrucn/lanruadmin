<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <form action="" method="post" role="form" class="form-horizontal">

            <input type="hidden" name="row[id]" value="{$row.id}" />
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">组别</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_select('group[]', $groupList, $row.group_id, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">用户名</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required" class="form-control" type="text" name="row[name]" value="{$row.name}" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">E-mail</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required;email" class="form-control" type="text" name="row[email]" value="{$row.email}" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">手机号</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required" class="form-control" type="text" name="row[mobile]" value="{$row.mobile}" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">密码</label>
                <div class="col-xs-12 col-sm-8">
                    <input class="form-control" type="text" name="row[password]" placeholder="不修改请留空" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">性别</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[gender]', [2 => '女', 1 => '男', 0 => '未知'], $row.gender)}
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">生日</label>
                <div class="col-xs-12 col-sm-8">
                    <input class="form-control datetimepicker" data-date-format="date" placeholder="YYYY-MM-dd" value="{$row.birthday}" type="text" name="row[birthday]" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">状态</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[status]', [1 => '正常', 0 => '禁用'], $row.status)}
                </div>
            </div>

            <div class="form-group layer-footer hidden">
                <div class="col-sm-offset-2 col-sm-6 text-left">
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
