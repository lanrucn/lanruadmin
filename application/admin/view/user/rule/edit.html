<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <form action="" method="post" role="form" class="form-horizontal">

            <input type="hidden" name="row[id]" value="{$row.id}">

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">菜单</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[ismenu]', [1 => '是', 0 => '否'], $row.ismenu)}
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">父级</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_select('row[pid]', $ruledata, $row.pid, ['class' => 'selectpicker'])}
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">名称</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required" class="form-control" type="text" name="row[name]" value="{$row.name}" placeholder="规则名称" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">规则</label>
                <div class="col-xs-12 col-sm-8">
                    <input data-rule="required" class="form-control" type="text" name="row[rule]" value="{$row.rule}" placeholder="规则URL" />
                </div>
            </div>

            <div class="form-group">
                <label for="icon" class="control-label col-xs-12 col-sm-2">图标:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group input-groupp-md">
                        <input type="text" class="form-control" id="icon" name="row[icon]" value="{$row.icon}">
                        <a href="javascript:;" class="btn-search-icon input-group-addon">搜索图标</a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" id="weigh" name="row[weight]" value="{$row.weight}">
                </div>
            </div>

            <div class="form-group">
                <label for="remark" class="control-label col-xs-12 col-sm-2">备注:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea class="form-control" id="remark" name="row[remark]">{$row.remark}</textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">状态</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[status]', [1 => '正常', 0 => '禁用'])}
                </div>
            </div>

            <div class="form-group layer-footer hidden">
                <div class="col-sm-offset-2 col-sm-6 text-left">
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="auth/rule/tpl" /}
