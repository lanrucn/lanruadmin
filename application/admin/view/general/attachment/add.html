<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <form action="" method="post" role="form" class="form-horizontal">
            <div class="form-inline">
                <input id="c-pic" class="form-control" size="50" name="row[pic]" type="text">
                <span><button type="button" id="plupload-pic" class="btn btn-danger plupload" data-input-id="c-pic" data-url="{:url('ajax/upload')}" data-mimetype="*" data-multiple="false" data-preview-id="p-pic"><i class="fa fa-upload"></i> 上传</button></span>
                <span><button type="button" id="fachoose-pic" class="btn btn-primary fachoose" data-input-id="c-pic" data-mimetype="*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                <span class="msg-box n-right" for="c-pic"></span>
                <ul class="row list-inline plupload-preview" id="p-pic"></ul>
            </div>


            <div class="form-group layer-footer hidden">
                <div class="col-sm-offset-2 col-sm-6 text-left">
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="auth/rule/tpl" /}
